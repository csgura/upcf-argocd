# service name to use on the tracer
serviceName: SMF

disabled: false

rpc_metrics: false

# trace level. panic/fatal/error/warn/info/debug
level: info

# trace mode. all/traceList
mode: all

traceList:
  subs_id:
    - hello
    - world
  target:
    - ""

tracingHosts:
  - cluster.local

# true/false
logHttpBody: true

#tags:
#  - key:
#    value:

sampler:
  type: const
  param: 1.0
  samplingServerURL:
  maxOperations:
  samplingRefreshInterval:

reporter:
  queueSize:
  bufferFlushInterval: 10s
  logSpans: true
  collectorEndpoint: http://host.docker.internal:14268/api/traces

headers:

baggage_restrictions:
  denyBaggageOnInitializationFailure: # true/false
  hostPort:	# string
  refreshInterval:	#time.duration

throttler:
  hostPort:
  refreshInterval:
  synchronousInitialization: