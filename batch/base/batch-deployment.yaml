apiVersion: batch/v1
kind: CronJob
metadata:
  name: batch
spec:
  schedule: "* * * * *"
  jobTemplate:
    metadata:
      labels:
        app: batch
    spec:
      template: 
        spec:
          containers:
          - image: camel.uangel.com:5000/uocf-batch:latest
            name: batch
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c 
            - batch
            envFrom:
            - configMapRef:
                name: batch-env
            env:
              - name: UPCF_DB_USER
                valueFrom:
                  secretKeyRef:
                    name: mysql-creds
                    key: username
              - name: UPCF_DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: mysql-creds
                    key: password   
            volumeMounts:
            - name: batch-config
              mountPath: /config
          restartPolicy: Never
          volumes:
          - name: batch-config
            configMap:
              # Provide the name of the ConfigMap containing the files you want
              # to add to the container
              name: batch-config