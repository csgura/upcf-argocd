apiVersion: apps/v1
kind: Deployment
metadata:
  name: upcf
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: upcf
  template:
    metadata:
      labels:
        app: upcf
    spec:
      containers:
      - image: camel.uangel.com:5000/upcf:latest
        name: upcf
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 443
        env:
        - name: CONFIG_DIR
          value: "/config"  
        - name: UPCF_CONFIG_FILE
          value: "/config/application.conf"
        - name: UPCF_DB_HOST_PORT
          value: "192.168.3.30"
        - name: UPCF_DB_USER
          value: "upcf"
        - name: UPCF_DB_PASSWORD
          value: "upcf.123!"
         - name: UPCF_REDIS_DB_HOST_PORT
          value: "192.168.3.30:6379"      
        volumeMounts:
        - name: upcf-config
          mountPath: /config
      volumes:
      - name: upcf-config
        configMap:
          # Provide the name of the ConfigMap containing the files you want
          # to add to the container
          name: upcf-config